<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>signup</h1>

            <div>
                <style>
                    h5{
                        color: red;
                    }
                </style>
                {% for message in messages %}
                <h5 align="center">{{message}}</h5>
                {% endfor %}
            </div>

            <form align="center" action="" method="POST">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email address" /> <br><hr>
                <input type="text" name="username" placeholder="Username" /> <br><hr>
                <input type="password" name="password" placeholder="Password" /> <br><hr>
                <input type="password" name="password2" placeholder="Repeat Password" /> <br><hr>
                <button style="color:black;background-color:orange" type="submit" class="signup-btn">Get Started </button>
            </form>

</body>
</html>
