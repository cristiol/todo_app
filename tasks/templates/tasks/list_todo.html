<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do</title>
</head>
<body>

    <h3 align="right">Welcome, {{user.username}}</h3>
    <div align="right">
 <!-- Buton pentru Signup -->
    <form action="{% url 'login' %}" method="get">
        <button type="submit">login</button>
    </form>

    <!-- Buton pentru Login -->
    <form action="{% url 'signup' %}" method="get">
        <button type="submit">signup</button>
    </form>

    <!-- Buton pentru Logout -->
    <form action="{% url 'logout' %}" method="get">
        <button type="submit">Logout</button>
    </form>
    </div>

            <div align="center">
            <form method="get" >
                <input type="text" name="search-area" value="{{search_input}}">
                <input type="submit" value="Search">
            </form>
                <br>
                <br>
            </div>
    <div align="center">
        <h1>Add Task</h1>
        <form method="post">
        {% csrf_token %}
        {{ form.title }}
        <button type="submit">Add Task</button>

            <div>
                <style>
                    h5{
                        color: red;
                    }
                </style>
                {% for message in messages %}
                <h5>{{message}}</h5>
                {% endfor %}
            </div>


    <br>
    <br>

            <h3>{{user.username}}' tasks list</h3>
    {% for task in tasks %}
        <div>

            <a href="{% url 'update_task' task.id %}">update</a>
            <a href="{% url 'delete_task' task.id %}">delete</a>
                {% if task.complete == True %}
                <strike>{{task.title}}</strike>
                {% else %}
                <span>{{task.title}}</span>

                {% endif %}
        </div>
        <br>
    {% endfor %}
    </div>
</body>
</html>
